version: '3.4'
# docker network create -d bridge my-network
# https://medium.com/it-dead-inside/docker-containers-and-localhost-cannot-assign-requested-address-6ac7bc0d042b
services:
  postgres:
    image: postgres
    container_name: DB
    environment:
      POSTGRES_PASSWORD: pass
      # for this to work use: docker cp ./secrets/postgres-passwd 733ada73f034:/run/postgress-passwd
      # https://stackoverflow.com/questions/22907231/how-to-copy-files-from-host-to-docker-container
      # or use docker-compose up --no-recreate  " once you have copied the file.  you must stop the containers... do not do a docker-compose down"
      # POSTGRES_PASSWORD_FILE: run/postgress-passwd
      POSTGRES_USER: usr
      POSTGRES_DB: sqlalchemy
    restart: always
    ports:
      - "5432:5432"
    networks:
      - rt-container
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # this will give me access to the folder from my host
      # https://devopsheaven.com/docker/docker-compose/volumes/2018/01/16/volumes-in-docker-compose.html
      # ~/postreg/data:/var/lib/postgresql/data
    
  reloading:
    depends_on:
      - postgres
    image: rtorres1228/reload:v7.0
    container_name: Api
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    networks:
      - rt-container

networks:
  rt-container:
    external: true

# https://docs.docker.com/storage/volumes/
volumes:
  postgres_data:
    external: true
  



